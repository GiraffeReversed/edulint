name: Run latest published edulint version

on:
  # push:  # This is used for tests using `act`
  workflow_call:
  schedule:
    - cron:  '42 19 * * *'


jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Edulint
        run: python -m pip install --upgrade pip || pip install edulint

      - name: Log python package versions
        run: pip freeze

      - name: Lint a test file with OK code
        run: |
          echo "print('test')" > /tmp/ok.py
          python -m edulint /tmp/ok.py || test $? -eq 0

      - name: Lint a test file with simple code quality defect
        run: |
          echo -n "print('missing newline at the end of file')" > /tmp/with_simple_defect.py
          python -m /tmp/with_simple_defect.py || test $? -eq 1  # TODO: Change this to a special return code for a "defect found" situation.

      - name: Lint a test file with bigger code quality defect
        run:  |
          wget -O /tmp/with_bigger_defects.py https://raw.githubusercontent.com/GiraffeReversed/edulint/main/setup.py
          # There is no significance in using setup.py, it's just a file that will always be on that URL.
          # TODO: Change the test file for a more complex example.
          python -m /tmp/with_bigger_defects.py || test $? -eq 1  # TODO: Change this to a special return code for a "defect found" situation.
